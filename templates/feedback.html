<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card p-4 shadow">
            <h1 class="card-title text-center">Feedback</h1>
            <p class="mt-3">{{ feedback }}</p>
            {% if is_last_question %}
            <a href="{{ url_for('summary') }}" class="btn btn-primary mt-3">View Your Business Summary</a>
            {% else %}
            <a href="{{ url_for('quiz', question_id=question_id + 1) }}" class="btn btn-secondary mt-3">Next Question</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
